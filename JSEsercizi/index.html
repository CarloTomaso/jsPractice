<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Carlofy</title>
</head>

<body>


  <div class="container-fluid">
    <nav class="nav nav-fixed flex-column">
      <img class="logoSpotify" src="./img/logoSpoWhite.png" alt="logo">
      <div class="item">

        <img class="home" src="./img/logoHome.png">
        <a class="nav-link link-home " href="#">
          Home</a>
      </div>
      <div class="item2">
        <img class="home" src="./img/search.png">
        <a onclick="searchDisplay()" class="nav-link nav-search" href="#">Cerca</a>
      </div>
      <div class="content">
        <div id="div-search" style="display: none  " class="nav-btn ">
          <form class=" search form-inline my-2 my-lg-0" onsubmit='searchData(event)'>
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class=" btn-search btn  my-2 my-sm-0" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="songs">

    <div class="row" id="songs">
    </div>
  </div>
  <footer class="footer" mb-0>
    <div id="footer-img">
      <img class='img-footer' src='./img/unnamed.jpg' alt='imgArtist'>
      <div class='description'>
        <p class='song-footer'>Istantanee
          <p>
            <h5 class=title-img-footer>Subsonica</h5>
      </div>
      <div class='icon-img-footer'>
        <i class="far fa-heart"></i>
        <i class="fas fa-window-maximize"></i>
      </div>
    </div>
    <div class="player-container">
      <div class="player">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <i class="far fa-play-circle"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-redo-alt"></i>
      </div>
      <hr class="line">
    </div>
    <div class="icon-footer-end">
      <i class="fas fa-podcast"></i>
      <i class="fas fa-desktop"></i>
      <i class="fas fa-volume-up"></i>
      <hr class="line-volume">
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/54e2dae3d0.js" crossorigin="anonymous"></script>
</body>

</html>
