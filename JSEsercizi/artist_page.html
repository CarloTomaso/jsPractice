<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Carlofy</title>
</head>

<body>


    <div class="container-fluid">
        <nav class="nav nav-fixed flex-column">
            <img class="logoSpotify" src="./img/logoSpoWhite.png" alt="logo">
            <div class="item">

                <img class="home" src="./img/logoHome.png">
                <a class="nav-link link-home " href="/index.html">
                    Home</a>
            </div>

        </nav>

    </div>
    <div id="divArtist">

    </div>
    <div class="songBox">
        <h3 class='songTitle'>Popolari</h3>
        <ol id="songArtist">

        </ol>
    </div>
    <h1 class="titleAlbum">Discografia</h1>
    <div id="albumArtist">


    </div>
    <footer class="footer" mb-0>
        <div id="footer-img">
            <img class='img-footer' src='./img/unnamed.jpg' alt='imgArtist'>
            <div class='description'>
                <p class='song-footer'>Istantanee
                    <p>
                        <h5 class=title-img-footer>Subsonica</h5>
            </div>
            <div class='icon-img-footer'>
                <i class="far fa-heart"></i>
                <i class="fas fa-window-maximize"></i>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
        </div>
        <div class="icon-footer-end">
            <i class="fas fa-podcast"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./artistPage.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54e2dae3d0.js" crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
